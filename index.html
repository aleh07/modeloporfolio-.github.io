<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                text-align: left;
            }
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Responsiva</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column" style="background-color:#aaa;">
                <h2>Columna 1</h2>
                <p>Contenido de la columna 1.</p>
            </div>
            <div class="column" style="background-color:#bbb;">
                <h2>Columna 2</h2>
                <p>Contenido de la columna 2.</p>
            </div>
            <div class="column" style="background-color:#ccc;">
                <h2>Columna 3</h2>
                <p>Contenido de la columna 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
